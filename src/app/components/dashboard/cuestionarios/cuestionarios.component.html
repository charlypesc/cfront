<div class="jumbotron text-center container">
    <h1>Bienvenido {{ nombreUsuario }}</h1>
    <p class="p lead text-muted">Cuestionarios</p>
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <button class="btn btn-success btn-block btn-rou"routerLink='/dashboard/nuevoCuestionario/pasoUno'>Nuevo Cuestionario</button>
        </div>
    </div>
</div>
<div class="text-center">
    <app-loading *ngIf="loading"></app-loading>
</div>
<div class="card-columns mt-3">
    <div class="card bg-light" *ngFor="let cuestionario of listCuestionarios">
        <div class="card-body text-center">
            <h4 class="card-title">{{cuestionario.nombre}}</h4>
            <p class="card-text">{{cuestionario.descripcion}}</p>
            <button class="btn btn-success mr-2" routerLink="/dashboard/verCuestionario/{{ cuestionario.id }}">Ver</button>
            <button class="btn btn-danger"(click)="eliminarCuestionario(cuestionario.id)">Eliminar</button>
        </div>
    </div>
</div>
<h3 *ngIf="listCuestionarios.length==0">No hay cuestionarios para mostrar</h3>
