<div class="container card p-4">
    <div class="row">
        <div class="col-9">
            <h3>Ingresa, Modifica o Actualiza estudiante</h3>
        </div>
        <div class="col ml-auto p-1">
            <button class="btn btn-primary" style="padding-bottom:10px; padding-left: 12px;" routerLink="/dashboard/administracion/estudiante/nuevo-estudiante"><i class="material-icons ic">add</i> Nuevo Estudiante</button>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-12">
            <p><strong> Indica el curso</strong> </p>
        </div>
        <div class="col">
            <app-loading *ngIf="loadingListadoCursos"></app-loading>
            <select class="form-control" (change)="buscarCurso($event.target.value)">
                <option>Seleccion el curso</option>
                <option *ngFor="let item of curso" [value]="item.grado" >{{item.grado}}</option>
            </select>
        </div>
    </div>
    <div class="row mt-4">
        <div class="col-12 d-flex justify-content-center">
            <app-loading class="" *ngIf="loadingEstudiantesCurso"></app-loading>
        </div>
        <div class="col">
            <table class="table table-bordered"  *ngIf="listadoEstudiantes.length!=0">
                <tr>
                    <th>Nombre</th>
                    <th>Curso</th>
                    <th>Rut</th>
                    <th class="reg">Editar</th>
                    <!-- <th class="reg">Borrar</th> -->
                </tr>
                <tr *ngFor="let item of listadoEstudiantes">
                    <td>{{item.nombre}}</td>
                    <td>{{item.curso}}</td>
                    <td>{{item.run}}</td>
                    <td class="reg"><a><span class="material-icons text-success" [value]="item.id" (click)="editar($event.target.value)">article</span></a></td>
                    <!-- <td class="reg"><a><span class="material-icons text-danger" [value]="item.id" (click)="eliminar($event.target.value)">delete</span></a></td> -->
                </tr>
            </table>
        </div>
    </div>
    <div class="row justify-content-center">
        <button class="btn btn-success mr-3" routerLink="/dashboard">Ir Home</button>
        <button class="btn btn-primary" routerLink="/dashboard/administracion/paneladm">Volver</button>
    </div>
</div>
