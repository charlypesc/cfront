<div class="row mt-4">
    <div class="col-lg-7 offset-lg-3 mt-4">
        <div class="card p-4">
            <form [formGroup]="nuevoPrograma">
                <div class="card-body">
                    <h4>Ingresa nuevo Programa</h4>
                    <div class="form-row mt-4">
                        <h5>Nombre de programa</h5>
                        <input class="form-control" type="text" formControlName="nombrePrograma">
                    </div>
                    <div class="form-row mt-4">
                        <h5>Descripci√≥n de Programa</h5>
                        <textarea class="form-control" name="" id="" cols="30" rows="5" formControlName="descPrograma"></textarea>
                    </div>
                </div>
            </form>
            <div class="form-row justify-content-center">
                <button class="btn btn-success mr-2" [disabled]="nuevoPrograma.invalid" (click)="savePrograma()">Aceptar</button>
                <button class="btn btn-primary " routerLink="/dashboard/administracion/miestablecimiento/mi-prorama/ver-programa">Volver</button>
            </div>   
        </div>
    </div>
</div>
