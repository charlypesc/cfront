<div class="row mt-4">
    <div class="col-lg-7 offset-lg-3 mt-4">
        <div class="card p-4">
            <form [formGroup]="datosNuevaTematica">
                <div class="card-body">
                    <h4>Ingresa nueva temática</h4>
                    <div class="form-row mt-4">
                        <h5>Nombre de temática</h5>
                        <input class="form-control" type="text" formControlName="nombreTematica">
                    </div>
                    <div class="form-row mt-4">
                        <h5>Descripción de tematica</h5>
                        <textarea class="form-control" name="" id="" cols="30" rows="5" formControlName="descripcionTematica"></textarea>
                    </div>
                </div>
            </form>
            <div class="form-row justify-content-center">
                <button class="btn btn-success mr-2" [disabled]="datosNuevaTematica.invalid" (click)="saveTematica()">Aceptar</button>
                <button class="btn btn-primary " routerLink="/dashboard/administracion/miestablecimiento/tematicas/vertematicas">Volver</button>
            </div>   
        </div>
    </div>
</div>
