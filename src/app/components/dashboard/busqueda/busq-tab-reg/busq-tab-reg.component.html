<div class="row pt-5">
    <div class="col">
        <table class="table table-sm table-bordered reg">
            <tr>
                <th>Fecha Ingreso</th>
                <th>Asunto</th>
                <th>NÂ° Registro</th>
                <th>Ver</th>
                <th>Borrar</th>
            </tr>
            <tr *ngIf="listadoRegistros==null">
                No hay registros para mostrar
            </tr>
            <tr *ngFor="let item of listadoRegistros">
                <td>{{item.fechaIngreso | date:"dd/MM/YY"}}</td>
                <td>{{item.asunto}}</td>
                <td>{{item.registroId}}</td>
                <td><a><span class="material-icons text-success" (click)="getNumRegistro(item.registroId)">article</span></a></td>
                <td><a><span class="material-icons text-danger" (click)="deleteRegistro(item.registroId)">delete</span></a></td>
            </tr>
        </table>
    </div>
</div>
