<div class="container">
    <div class="row" style='width: 100%;'>
        <div class="col offset-1">
            <div class="card text-left p-4">
                <div class="row">
                    <div class="col">
                        <div class="div d-flex align-items-center"><h3 class="mr-4">Consulta por RUT </h3><app-loading *ngIf="loading"></app-loading> </div>
                        <p>Numero de rut consultado: <strong class="text-danger">{{ dato.run }}</strong></p>
                    </div>
                </div>
                <div class="row">
                    <table class="table table-borderless">
                        <tr>
                            <td>Nombre</td>
                            <td class="text-primary">: {{ dato.nombre}} {{dato.apellido}}</td>
                        </tr>
                        <tr>
                            <td>Apoderado</td>
                            <td>: {{dato.apoderado}}</td>
                        </tr>
                        <tr>
                            <td>Telefono</td>
                            <td>: {{dato.telefonoApoderado}}</td>
                        </tr>
                    </table>
                </div>
                <div class="row">
                    <div class="col">
                        <ul class="nav nav-tabs">
                            <li class="nav-item">
                              <a class="nav-link"[ngClass]="{'active':tabs==1 }" (click)="tabsFn(1)" >Registros</a>
                            </li>
                            <li class="nav-item">
                              <a class="nav-link" [ngClass]="{'active':tabs==2 }" (click)="tabsFn(2)">Reuniones</a>
                            </li>
                            <li class="nav-item">
                              <a class="nav-link" [ngClass]="{'active':tabs==3 }"(click)="tabsFn(3)">Denuncias</a>
                            </li>
                            <li class="nav-item">
                              <a class="nav-link disabled">Seguimiento</a>
                            </li>
                          </ul>
                    </div>

                </div>
                <div class="row">
                    <div class="col">
                        <app-busq-tab-reg  *ngIf="tabs==1"></app-busq-tab-reg>
                        <app-busq-tab-reun  *ngIf="tabs==2"></app-busq-tab-reun>
                        <app-busq-tab-denun *ngIf="tabs==3"></app-busq-tab-denun>
                    </div>
                </div>
                <div class="col d-flex justify-content-center">
                    <button class="btn btn-primary" routerLink="/dashboard">Volver</button>
                </div>
                
            </div>
        </div>

    </div>
</div>
