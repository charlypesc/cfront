<div class="container">
    <div class="row" style="width: 100%;">
        <div class="col-lg-10 offset-lg-1">
            <div class="card p-4">
                <div class="card-body d-flex">
                    <div>
                        <p class="card-text">Listado de Protocolos</p>
                        <h5 class="card-title">Protocolos de Actuación</h5>
                    </div>
                    <div class="mt-3 ml-auto">
                        <button class="btn btn-success" routerLink="/dashboard/protocolos/nuevoprotocolo"><fa-icon [icon]="faPlus"></fa-icon> Nuevo Protocolo</button>
                    </div>
                </div>
                <table class="table table-bordered">
                    <tr>
                        <td>N°</td>
                        <td>Nombre Protocolo</td>
                        <td>Descripcion de Protocolo</td>
                        <td>Editar</td>
                        <td  *ngxPermissionsOnly="permissionOnly">Eliminar</td>
                    </tr>
                    <tr *ngFor="let item of datosProtocolos; let x=index">
                        <td>{{x+1}}</td>
                        <td>{{item.nombreProtocolo}}</td>
                        <td>{{item.descripcionProtocolo}}</td>
                        <td class="text-center text-success"><span class="material-icons" routerLink="/dashboard/protocolos/editarprotocolos/{{item.id}}">note_add</span></td>
                        <td *ngxPermissionsOnly="permissionOnly" class="text-center text-danger"><span class="material-icons" (click)="borrarProtocolo(item.id)">delete</span></td>
                    </tr>
                </table>
                <div class="row d-flex justify-content-center pt-4 pb-4">
                    <button class="btn btn-primary" routerLink="/dashboard/administracion/miestablecimiento/paneladm">Volver</button>
                </div>
            </div>
        </div>
    </div>
</div>
