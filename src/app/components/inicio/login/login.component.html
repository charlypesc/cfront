<div class="container">
    <div class="row" style="width: 100%;">
        <div class="col-lg-6 offset-lg-3">
            <div class="card text-center p-4">
                <h4>Login</h4>
                <br>
                <app-loading *ngIf=loading></app-loading>
                <form [formGroup]="login" (ngSubmit)=log() style="padding-top: 20px;">
                    <div class="form-group" style="text-align: start;">
                        <input type="text" class="form-control" placeholder="Usuario" formControlName="usuario">
                        <span class="text-danger ml-2" 
                        *ngIf="login.get('usuario').hasError('required') && login.get('usuario').touched">
                        El usuario es necesario</span>
                    </div>
                    <div class="form-group" style="text-align: start;">
                        <input type="password" class="form-control" placeholder="Contraseña" formControlName="password">
                        <span class="text-danger"
                        *ngIf="login.get('password').hasError('required') && login.get('password').touched">
                        La contraseña es <strong>requerida</strong></span>
                    </div>
                    <div class="form-group">    
                        <button class="btn btn-success" [disabled]="login.invalid">Iniciar</button>
                        <button class="btn btn-secondary ml-2" routerLink= "/bienvenidos">Volver</button>
                    </div>
                    <div class="form-group">
                        <a style="color:rgb(22, 131, 255); cursor:pointer" routerLink="/inicio/register">Crear Cuenta</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
