<div class="container">
    <div class="card">
        <h4>Resultado</h4>
        <p class="card-text">Este es el resultado</p>
        <div class="mt-4" *ngFor="let pregunta of cuestionario.listPreguntas, let i = index">
            <div class="card-header">
                <b>{{ pregunta.descripcion }}</b>
            </div>
            <ul class="list-group" *ngFor="let respuesta of pregunta.listRespuesta">
                <li class="list-group-item" [ngClass]="{'list-group-item-success': respuesta.esCorrecta==true && respuestaUsuario[i] == respuesta.id,
                                                        'list-group-item-danger': respuesta.esCorrecta==false && respuestaUsuario[i] == respuesta.id}">
                    {{ respuesta.descripcion }}
                    <span class="material-icons text-success" style="float: right;" *ngIf="respuesta.esCorrecta == true && respuestaUsuario[i] == respuesta.id">
                        check_circle
                    </span>
                    <span class="material-icons text-danger" style="float: right;" *ngIf="respuesta.esCorrecta == false  && respuestaUsuario[i] == respuesta.id">
                        highlight_off
                    </span>
                </li>  
            </ul>
        </div>
        <div class="row mt-4">
            <div class="col-lg-4 offset-lg-4">
                <button class="btn btn-primary btn-block" routerLink="/inicio/bienvenidos">Volver</button>
            </div>
        </div>
    </div>
</div>
